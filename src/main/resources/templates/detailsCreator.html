<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Creator List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 20px;
        }

        .btn-add {
            margin-bottom: 20px;
        }

        table th, table td {
            width: 33.33%;
            text-align: center;
        }
    </style>
</head>
<div layout:fragment="content" class="container">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Creators List</h5>
            <form class="form-search" method="get" th:action="@{creatorsList}">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" th:value="${keyword}" placeholder="Search">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-primary btn-add" th:onclick="|window.location.href='/addCreator'|">
                Add New Creator
            </button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" class="bg-primary">ID</th>
                        <th scope="col" class="bg-primary">Creator</th>
                        <th scope="col" class="bg-primary">Email</th>
                        <th scope="col" class="bg-primary">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${creator.getId()}"></td>
                        <td th:text="${creator.getName()}"></td>
                        <td th:text="${creator.getEmail()}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a class="btn btn-outline-primary"
                                   th:href="@{/updateCreator(id=${creator.getId()})}">Update</a>
                                <a class="btn btn-outline-danger"
                                   th:href="@{/deleteCreator(id=${creator.getId()})}">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
