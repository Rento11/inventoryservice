<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Add Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="card mt-5">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <div class="card-body">
                <h2>Add Video</h2>
                <form method="post" action="/addVideo">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <span class="text-danger" th:errors="${video.name}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Url:</label>
                        <input type="text" class="form-control" id="url" name="url">
                        <span class="text-danger" th:errors="${video.url}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                        <span class="text-danger" th:errors="${video.description}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="datePublication" class="form-label">Date Publication:</label>
                        <input type="date" class="form-control" id="datePublication" name="datePublication">
                        <span class="text-danger" th:errors="${video.datePublication}"></span>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
