<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body style="padding: 20px">
<table class="table">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Video</th>
    <th>Url</th>
    <th>Description</th>
    <th>Date Publication</th>
    <th>Creator</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${video.getId()}"></td>
    <td th:text="${video.getName()}"></td>
    <td th:text="${video.getUrl()}"></td>
    <td th:text="${video.getDescription()}"></td>
    <td th:text="${video.getDatePublication().toString()}"></td>
    <td th:text="${video.getCreator().getName()}"></td>
    <td>
      <a class="btn btn-primary" th:text="Update" th:href="@{/updateVideo(id=${video.getId()})}"></a>
    </td>
    <td>
      <a class="btn btn-danger" th:text="Delete" th:href="@{/deleteVideo(id=${video.getId()})}"></a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
